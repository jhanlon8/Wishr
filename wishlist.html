<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wishr WishLists</title>
        <link rel="stylesheet" type="text/css" href = "wishlist.css"/>
        <!-- Link for heart buttton-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
  
        <div class="head">
            <div class="heading">
                <h1>Wishr</h1>
                <h3>Shopping made easy.</h3>
                <button id = "Logout" type="submit"  name="logout" value="logout">Log Out</Button>
                    <script src="logoutScript.js"></script>
            </div>
        </div>

        <p class="wishlist">Wishlist</p>

        <div class="items" id="items">
            <div class="item"> 
                <p>Item Title</p>
                <img src="wish.png" alt="Item Picture" height="70px" width="100px">
            </div>

            <div class="retailer">
                <p>Walmart</p>
                <p>Amazon</p>
                <p>Target</p>
            </div>
            <div class="prices">
                <p>00.00</p>
            </div>
            <div class="button">
                <span class="close">&times;</span>
            </div>
        </div>

        <dialog id="deleteDialog">
            <form method="dialog">
              <p><label>Delete From Wishlist?</label></p>
              <menu>
                <button id="confirmButton" value="true">Confirm</button>
                <button id="cancelButton" value="false">Cancel</button>
              </menu>
            </form>
        </dialog>

        <dialog id="delConfirmDialog">
            <form method="dialog">
              <p><label>Item Deleted!</label></p>
              <menu>
                <button id="confirmButton" value="true">Ok!</button>
              </menu>
            </form>
        </dialog>

        <dialog id="itemAddedDialog">
            <form method="dialog">
              <p><label>Item Added to Wishlist!</label></p>
              <menu>
                <button id="confirmButton" value="true">Ok!</button>
              </menu>
            </form>
        </dialog>

        <script src="wishlist.js"></script>

        <div class="footer">
            <a href="#">
                <img src="star.png" id="AddToWishlist" alt="Favorites" height="50px" width="50px">
                    <script src = "updateScript.js"></script>
            </a>
            <a href="#" class="home"> 
                <img src="home.png" alt="Home/All" height="36px" width="36px">
            </a>
            <a href="#" class="trash">
                <img src="trashcan.png" alt="Trash/Removed" height="40px" width="70px">
            </a>
           
        </div>

  </body>
</html>

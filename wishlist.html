<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wishr WishLists</title>
        <link rel="stylesheet" type="text/css" href = "wishlist.css"/>
        <!-- Link for heart buttton-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
  
        <div class="head">
            <div class="heading">
                <h1>Wishr</h1>
                <h3>Shopping made easy.</h3>
                <button id = "Logout" type="submit"  name="logout" value="logout">Log Out</Button>
                    <script src="logoutScript.js"></script>
            </div>
        </div>

        <p class="wishlist">Wishlist</p>

        <div class="items" id="items">
            <table class="WishlistTable">
                <tbody>
                    <tr>
                        <th style="padding-left: 5px">Image</th>
                        <th style="padding-left: 40px; padding-right: 40px;">Item</th>
                        <th style="padding-left: 15px; text-align:center;">Retailer</th>
                        <th style="padding-left: 20px; text-align:right;">Price</th>
                        <th style="padding-left: 20px;"></th>
                    </tr>
                    <tr>
                        <td class="itemImage">
                            <img src="images/wish.png" alt="Item Picture" height="70px" width="100px"></img>
                        </td>
                        <td class="item"> 
                            <p>Use the Star down below to add items to your list!</p>
                        </td>
                        <td class="retailer">
                            <p>Amazon</p>
                        </td>
                        <td class="price">
                            <p>$00.00</p>
                        </td>
                        <td>
                            <button class="deleteButton">&times;</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <dialog id="deleteDialog">
            <form method="dialog">
              <p><label>Delete From Wishlist?</label></p>
              <menu>
                <button id="confirmButton" value="true">Confirm</button>
                <button id="cancelButton" value="false">Cancel</button>
              </menu>
            </form>
        </dialog>

        <dialog id="delConfirmDialog">
            <form method="dialog">
              <p><label>Item Deleted!</label></p>
              <menu>
                <button id="confirmButton2" value="true">Ok!</button>
              </menu>
            </form>
        </dialog>

        <dialog id="itemAddedDialog">
            <form method="dialog">
              <p><label>Item Added to Wishlist!</label></p>
              <menu>
                <button id="confirmButton3" value="true">Ok!</button>
              </menu>
            </form>
        </dialog>

        <dialog id="failConfirmDialog">
            <form method="dialog">
              <p><label>Failed to add item to wishlist. This page is either not supported, or causing an error!</label></p>
              <menu>
                <button id="confirmButton4" value="true">Ok!</button>
              </menu>
            </form>
        </dialog>
        
        <dialog id="helpDialog">
            <form method="dialog">
              <p><label>Thank you for using Wishr!</label></p>
              <p>Our currently supported websites are:</p>
              <p>
                  Amazon.com,
                  Walmart.com,
                  Target.com,
                  Ebay.com,
                  Etsy.com.
              </p>
              <p>Copyright 2021 Wishr Group</p>
              <menu>
                <button id="confirmButton5" value="true">Ok!</button>
              </menu>
            </form>
        </dialog> 

        <script src="wishlist.js"></script>

        <div class="footer">
            <a href="#">
                <img src="images/star.png" id="AddToWishlist" alt="Favorites" height="50px" width="50px">
                    <script src = "updateScript.js"></script>
            </a>
            <a href="#" class="mark"> 
                <img src="images/mark.png" id="getHelp" alt="Question/Info" height="36px" width="36px">
                    <script src="help.js"></script>
            </a>
        </div>

  </body>
</html>
